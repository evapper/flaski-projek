!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>{{ klass }} - Parool</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Parool klassile {{ klass }}</h2>
        <form method="post">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="error">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <input type="password" name="parool" placeholder="Sisesta parool" required>
            <input type="submit" value="Sisene">
        </form>
    </div>
</body>
</html>
